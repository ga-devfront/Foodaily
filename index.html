<!DOCTYPE html>

<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0068c1">
  <title>Foodaily</title>
  <link href="css/normalize.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet" />
  <link rel="icon" type="image/png" href="img/favicon.png" />
</head>

<body class="container-fluid">
  <header class="row justify-content-center">
      <div class="col-md-2 align-self-center"><img src="img/logo.png" alt="logo Foodaily"></div>
      <nav class="col-md-2 offset-md-6 align-self-center" id="menu">

        <button type="button" class="btn btn-link" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Se connecter
        </button>
        <div class="dropdown-menu">
          <form class="px-4 py-3">
            <div class="form-group">
              <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
            </div>
            <div class="form-group">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="dropdownCheck">
                <label class="form-check-label" for="dropdownCheck">
                  Se souvenir de moi
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Se connecter</button>
          </form>
        </div>

        <button type="button" class="btn btn-danger">
          S'inscrire
        </button>
      </nav>
  </header>
  <main class="row justify-content-center">
    <div class="row justify-content-center" id="search">
      <div class="col-md-5 align-self-center">
        <div class="row justify-content-center mb-5">
          <p class="xbold text-white h2 text-center">Trouver le restaurant qui vous correspond</p>
        </div>
        <div class="row justify-content-center">
          <div class="input-group shadow">
            <div class="input-group-prepend">
              <span class="input-group-text pl-3" id="searchImg"><img src="img/localisation.png"></span>
            </div>
            <input id="searchTxt" type="text" class="form-control" placeholder="Ville, adresse, restaurant, etc...">
            <div class="input-group-append">
              <button class="btn btn-primary xbold px-4" id="searchBtn" type="button">Rechercher</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="container">
  </footer>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>
  <script src="js/main.js" type="module"></script>
</body>

</html>
